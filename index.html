<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="App Caller - Application API Tutorial" />

    <title>Love Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <header>
        <h1>Love Calculator</h1>
    </header>

    <div id="content">
    	
    	<img class="head" src="./cardiogram.png" />
    	<div>
    		<input type="text" id="text-male" placeholder="Enter name" />
    		<h2>With</h2>
     		<input type="text" id="text-female" placeholder="Enter partner name" />
    	</div>
    
        <button id="btn-check">Check love</button>
        
        <img id='img-load'/>
    	<div class="message-box-wrapper left" id="msg-box">
            <div class="message-box">
                <div class="message-header" id="message-header"></div>
                <div class="message-content" id="message-content"></div>
            </div>
        </div>
        
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
